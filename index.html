<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
         <meta charset="utf-8"/>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="./style.css"/>

        <title>Projet 2</title>

        <script src="https://kit.fontawesome.com/3f34b0042f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header">
            <div class="logo">
                <img src="./Ressources/images/logo/Reservia.svg" />
            </div>
            <div class="pages">
                <div class="page">Hébergements</div>
                <div class="page">Activités</div>
            </div>
            <div class="login">S'inscrire</div>
        </div>

        <div class="content">
            <div class="search">
                <div class="head">
                    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <div class="searchBar">
                    <div class="searchBarIcon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="searchBarBar">
                        <input type="search" placeholder="Marseille, France">
                    </div>
                    <div class="searchBarButton">
                        <h3>Rechercher</h3>
                    </div>
                </div>
                <div class="filters">
                    <div class="filtersTitle">
                        <h3>Filtres</h3>
                    </div>
                    <div class="filtersList">
                        <div class="filter">
                            <div class="filterIcon"><i class="fas fa-money-bill-wave iconBlue"></i></div>
                            <div class="filterText"><h3>Économie</h3></div>
                        </div>
                        <div class="filter">
                            <div class="filterIcon"><i class="fas fa-child iconBlue"></i></div>
                            <div class="filterText"><h3>Familiale</h3></div>
                        </div>
                        <div class="filter">
                            <div class="filterIcon"><i class="fas fa-heart iconBlue"></i></div>
                            <div class="filterText"><h3>Romantique</h3></div>
                        </div>
                        <div class="filter">
                            <div class="filterIcon"><i class="fas fa-dog iconBlue"></i></div>
                            <div class="filterText"><h3>Animaux autorisés</h3></div>
                        </div>
                    </div>
                </div>
                <div class="foot">
                    <span class="fa-stack icon">
                        <i class="far fa-circle fa-stack-2x"></i>
                        <i class="fas fa-info fa-stack-1x iconBlue"></i>
                    </span>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                    
                </div>
            </div>
        </div>

    </body>

</html>
